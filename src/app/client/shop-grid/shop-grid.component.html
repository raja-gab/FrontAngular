<div>

    <app-header></app-header>   
    <section class="product-area shop-sidebar shop section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-12">
                    <div class="shop-sidebar">
                            <!-- Single Widget -->
                            <div class="single-widget category" style="margin-top: 50%;">
                                <h3 class="title">Sous Categories</h3>
                                <ul class="categor-list">
                                    <ng-container  *ngFor="let s of sousCats._embedded.sousCategories">
                                    <li *ngIf="s.categorie.libelleCat === cat.libelleCat"><a routerLink="/sousCat/id" (click)="ongetSousCat(s.id)" >{{s.libelleSousCat}}</a></li>
                                </ng-container>
                                </ul>
                            </div>
                            <!--/ End Single Widget -->
                                  
                    </div>
                </div>
                <div class="col-lg-9 col-md-8 col-12">
                    <div class="row">
                        <div class="col-12">
                            <!-- Shop Top -->
                               <div class="section-title">
                                   <h2>{{cat.libelleCat}}</h2>
                                 </div>
                                 <div class="form-inline d-flex justify-content-center md-form form-sm mt-0" style="position: relative; bottom: 20px;">
           
                                    <input  [(ngModel)]="searchText"  class="form-control form-control-sm ml-3 w-50" type="text" placeholder="Search"
                                      aria-label="Search"> <i class="fas fa-search" aria-hidden="true"></i>
                                </div>
                            <!--/ End Shop Top -->
                        </div>
                    </div>
                    <div class="row">
                        <ng-container *ngFor="let a of articles._embedded.articles | filter:searchText" >
                            <div class="col-xl-3 col-lg-4 col-md-4 col-12" *ngIf="a.sousCategorieArt.categorie.libelleCat === cat.libelleCat">
                                <div class="single-product">
                                    <div class="product-img">
                                        <a href="product-details.html">
                                           <img class="default-img" src="{{a.imageName}}" alt="#">
                                        </a>
                                        <div class="button-head">
                                            <div class="product-action">
                                                <a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="#"><i class=" ti-eye"></i><span>Quick Shop</span></a>
                                                <a title="Wishlist" href="#"><i class=" ti-heart "></i><span>Add to Wishlist</span></a>
                                                <a title="Compare" href="#"><i class="ti-bar-chart-alt"></i><span>Add to Compare</span></a>
                                            </div>
                                            <div class="product-action-2">
                                                <a title="Add to cart" >Add to cart</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="product-content">
                                        <h3><a routerLink="/getArticle/id" (click)="ongetArticle(a.id)" >{{a.designtationArt}}</a></h3>
                                        <div class="product-price">
                                            <span>{{a.prixArt}} Dt</span>
                                        </div>
                                    </div>
                                </div>
                              
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
    
</div>

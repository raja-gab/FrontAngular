<!-- Start Product Area -->

<div  class="product-area section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h2>All Products</h2>
                </div>
            </div>
        </div>
        <div class="form-inline d-flex justify-content-center md-form form-sm mt-0" style="position: relative; bottom: 20px;">
           
            <input  [(ngModel)]="searchText"  class="form-control form-control-sm ml-3 w-50" type="text" placeholder="Search"
              aria-label="Search"> <i class="fas fa-search" aria-hidden="true"></i>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="product-info">
                    <div class="nav-main">
                        <!-- Tab Nav -->
                        <ul  class="nav nav-tabs" id="myTab" role="tablist">
                            
                            <li *ngFor= "let s of sousCat._embedded.sousCategories " class="nav-item"><a class="nav-link" data-toggle="tab" routerLink="/sousCat/id" (click)="ongetSousCat(s.id)" role="tab">{{s.libelleSousCat}}</a></li>
                        </ul>
                        <!--/ End Tab Nav -->
                    </div>
                    <div class="tab-content" id="myTabContent">
                        <!-- Start Single Tab -->
                        <div class="tab-pane fade show active" id="man" role="tabpanel">
                            <div class="tab-single">
                                <div class="row">
                                    <div class="col-xl-3 col-lg-4 col-md-4 col-12" *ngFor="let a of article._embedded.articles | filter:searchText">
                                        <div class="single-product">
                                            <div class="product-img">
                                                <a href="product-details.html">
                                                   <img class="default-img" src="{{a.imageName}}" alt="#">
                                          
                                                </a>
                                                <div class="button-head">
                                                    <div class="product-action">
                                                        <a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="#"><i class=" ti-eye"></i><span>Quick Shop</span></a>
                                                        <a title="Wishlist" href="#"><i class=" ti-heart "></i><span>Add to Wishlist</span></a>
                                                        <a title="Compare" href="#"><i class="ti-bar-chart-alt"></i><span>Add to Compare</span></a>
                                                    </div>
                                                    <div class="product-action-2">
                                                        <a title="Add to cart" routerLink="/getArticleCart/id" (click)="ongetArticleCart(a.id)">Add to cart</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="product-content">
                                                <h3><a routerLink="/getArticle/id" (click)="ongetArticle(a.id)" >{{a.designtationArt}}</a></h3>
                                                <div class="product-price">
                                                    <span>{{a.prixArt}} Dt</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                       
                        <!--/ End Single Tab -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Product Area -->

<div class="sb-nav-fixed">
  <app-nav-bar></app-nav-bar>
  <div id="layoutSidenav">
  
  <app-side-nav></app-side-nav>   
  <div id="layoutSidenav_content">   


<div class="container" style="margin-top: 5%;">
    <div class="row flex-lg-nowrap">
      
    
      <div class="col">
        <div class="row">
          <div class="col mb-3">
            <div class="card">
              <div class="card-body">
                <div class="e-profile">
                  <div class="row">
                    <div class="col-12 col-sm-auto mb-3">
                      <div class="mx-auto" style="width: 140px;">
                        <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                          <span style="color: rgb(166, 168, 170); font: bold 8pt Arial;">140x140</span>
                        </div>
                      </div>
                    </div>
                    <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                      <div class="text-center text-sm-left mb-2 mb-sm-0">
                        <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{ fournisseur.nom }} {{ fournisseur.prenom }}</h4>
                        <p class="mb-0">{{ fournisseur.username }}</p>
                        
                        
                      </div>
                      <div class="text-center text-sm-right">
                        <span class="badge badge-secondary">Seller</span>
                      </div>
                    </div>
                  </div>
                  
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                      <form class="form" novalidate="">
                        <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>First  Name</label>
                                  <input class="form-control" type="text" name="nom"   [(ngModel)]="fournisseur.nom">
                                </div>
                              </div>

                              <div class="col">
                                <div class="form-group">
                                  <label>Last Name</label>
                                  <input class="form-control" type="text" name="prenom"   [(ngModel)]="fournisseur.prenom">
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>address</label>
                                  <input class="form-control" type="text" name="address"   [(ngModel)]="fournisseur.address">
                                </div>
                              </div>
                            </div>
                            
                            
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12 col-sm-6 mb-3">
                            <div class="mb-2"><b>Change Password</b></div>
                            <!--  <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Current Password</label>
                                  <input class="form-control" name="password" type="password" >
                                </div>
                              </div>
                            </div>-->
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>New Password</label>
                                  <input class="form-control" type="password" name="password" [(ngModel)]="fournisseur.password">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                                  <input class="form-control" type="password"  name="confirmedPassword" [(ngModel)]="fournisseur.confirmedPassword"></div>
                              </div>
                            </div>
                          </div>
                          
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit" (click)="updateFournisseur()">Save Changes</button>
                          </div>
                        </div>
                      </form>
    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
          <div class="col-12 col-md-3 mb-3">
            <div class="card mb-3">
              <div class="card-body">
                <div class="px-xl-3">
                  <button class="btn btn-block btn-secondary">
                    <i class="fa fa-sign-out"></i>
                    <span>Logout</span>
                  </button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
    
      </div>
    </div>
    </div>
  </div>    
</div>
</div>
